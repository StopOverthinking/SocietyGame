<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택과 운명</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- 1. 인트로 화면 -->
        <div id="intro-screen" class="screen" style="gap: 0;">
            <div id="intro-comic-container">
                <img id="intro-comic-image" src="" alt="인트로 만화">
                <p>화면을 클릭하여 계속...</p>
            </div>
        </div>

        <!-- 2. 게임 진행 화면 -->
        <div id="game-screen" class="screen hidden">
            <img id="situation-image" src="" alt="상황 이미지">
            <div id="stats-bar">
                <span>❤️ HP: <span id="hp-stat"></span></span>
                <span>✨ XP: <span id="xp-stat"></span></span>
            </div>
            <div id="parts-bar">
                부품: <span id="parts-stat">없음</span>
            </div>
            <div id="perk-list-container">
                <button id="perk-toggle-button">보유 특성 보기</button>
                <ul id="perk-list" class="hidden">
                    <!-- 보유 특성이 여기에 표시됩니다 -->
                </ul>
            </div>
            <div id="situation-container">
                <h2 id="situation-title"></h2>
                <p id="situation-text"></p>
            </div>
            <div id="choices-container">
                <!-- 선택지 버튼이 동적으로 추가될 영역 -->
            </div>
        </div>

        <!-- 3. 선택 결과 및 주사위 굴림 결과 표시 화면 -->
        <div id="result-screen" class="screen hidden">
            <img id="result-image" src="" alt="상황 이미지">
            <div id="roll-animation-display"></div>
            <p id="result-text"></p>
            <button id="next-button">다음으로</button>
        </div>

        <!-- 4. 특성(퍽) 선택 화면 -->
        <div id="perk-screen" class="screen hidden">
            <h2>경험치 보상!</h2>
            <p>경험이 쌓여 새로운 능력을 얻거나, 우주선 부품을 발견했습니다.</p>
            <div id="perk-choices-container">
                <!-- 특성 또는 부품 버튼이 동적으로 추가될 영역 -->
            </div>
        </div>

        <!-- 6. 정보 제공 화면 (신규) -->
        <div id="info-screen" class="screen hidden">
            <h2>추가 정보</h2>
            <img id="info-image" src="" alt="정보 이미지">
            <p id="info-text"></p>
            <button id="info-continue-button">계속하기</button>
        </div>

        <!-- 5. 게임 오버 화면 -->
        <div id="game-over-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>체력이 모두 소진되었습니다.</p>
            <button id="restart-button-gameover">다시 시작</button>
        </div>

        <!-- 6. 게임 클리어 화면 -->
        <div id="game-win-screen" class="screen hidden">
            <h1>MISSION COMPLETE</h1>
            <p>모든 부품을 모아 우주선을 수리했습니다. 행성을 탈출합니다!</p>
            <button id="restart-button-win">다시 시작</button>
        </div>
    </div>

    <script src="situations.js"></script>
    <script src="game.js"></script>
</body>
</html>
